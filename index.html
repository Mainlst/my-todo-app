<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div id="app">
        <h1>ToDoリスト</h1>
        <input type="text" id="taskInput" placeholder="タスクを入力">
        <input type="date" id="deadlineInput">
        <input type="color" id="colorInput" value="#000000"> <!-- 色選択メニュー -->
        <button id="addTaskButton">追加</button>
        <h2>未完了のタスク</h2>
        <ul id="taskList"></ul>
        <h2>完了したタスク <button id="toggleCompletedTasks">表示</button></h2>
        <div id="completedTasksWrapper" class="collapsed">
            <ul id="completedTaskList"></ul>
        </div>
    </div>
    
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev">前月</button>
            <div id="month-year"></div>
            <button id="next">次月</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>日</div>
                <div>月</div>
                <div>火</div>
                <div>水</div>
                <div>木</div>
                <div>金</div>
                <div>土</div>
            </div>
            <div id="days" class="days"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
